<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;500;700;900&display=swap"
			rel="stylesheet" />
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
		<link rel="stylesheet" href="./fontawesome.min.css" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<nav>
			<div class="container">
				<div class="links">
					<ul>
						<li><a href="#landing-page">Home</a></li>
						<li><a href="">About</a></li>
						<li><a href="">Portofollio</a></li>
						<li><a href="">Contact Me</a></li>
					</ul>
				</div>
			</div>
		</nav>
		<div id="landing-page" class="landing-page">
			<div class="layout"></div>
			<div class="container">
				<div class="home">
					<div class="left">
						<h2 class="welcome">Welcome To My</h2>
						<h2 class="welcome colored-text">Portofolio</h2>
						<h3>I'm a Fresh Graduate Front-End Developer</h3>
					</div>
					<div class="right">
						<div class="img">
							<img src="./imgs/cartoon.png" alt="" />
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="about">
			<div class="container">
				<div class="box-list">
					<div class="box">
						<div class="icon"><i class="fa-solid fa-snowman"></i></div>
						<h3>Profession</h3>
						<span class="line"></span>
						<div class="box-description">
							<p>Graduated From Faculty Of Science 2022</p>
							<p>With Excellent Grade</p>
						</div>
					</div>
					<div class="box">
						<div class="icon"><i class="fa-solid fa-ice-cream"></i></div>
						<h3>Address</h3>
						<span class="line"></span>
						<div class="box-description">
							<p>Iam From Alexandria Egypt</p>
						</div>
					</div>
					<div class="box">
						<div class="icon">
							<i class="fa-solid fa-baseball-bat-ball"></i>
						</div>
						<h3>About Me</h3>
						<span class="line"></span>
						<div class="box-description">
							<p>Iam 23</p>
							<p>I Speak Engish and Arabic</p>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="colors-box">
			<div class="open"></div>
			<h3>Choose Your Color</h3>
			<div class="colors">
				<span data-color="red" class="color active"></span>
				<span data-color="green" class="color"></span>
				<span data-color="blue" class="color"></span>
			</div>
		</div>
		<script src="index.js"></script>
	</body>
</html>
